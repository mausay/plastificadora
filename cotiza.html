			 <script>
        function validar()
            {
                 if(!datos.nom.value)
                {
                    alert ("Ingrese el Nombre PORFAVOR");
                    datos.nom.focus();
                    return false;
                }
                 if(!datos.ape.value)
                {
                    alert ("Ingrese su Apellidos PORFAVOR");
                    datos.ape.focus();
                    return false;
                }
                if(!datos.cd.value)
                {
                    alert ("Debe Ingresar su cedula");
                    datos.cd.focus();
                    return false;
                }
                else
                {
                    if(!/^[0-9]{10}$/.test(datos.cd.value))
                    {
                        alert ("Ingresa una cedula valida");
                        datos.cd.focus();
                        return false;
                    }
                }
                
                if(!datos.em.value)
                {
                    alert ("Empresa a la que representa");
                    datos.em.focus();
                    return false;
                }
                
                if(!datos.cl.value)
                {
                    alert ("Ingres un nuemro de celular");
                    datos.cl.focus();
                    return false;
                }
                 if(!datos.numh.value)
                {
                    alert ("Ingrese el numero de hojas");
                    datos.numh.focus();
                    return false;
                }
                 if(!datos.lar.value)
                {
                    alert ("Ingrese el largo");
                    datos.lar.focus();
                    return false;
                }
                 if(!datos.anc.value)
                {
                    alert ("Ingrese el ancho");
                    datos.anc.focus();
                    return false;
                }
                
            }
        </script>
    </head>
    <body>
    
        <form name="datos" method="POST" action="ccotizacion.php" enctype="multipart/form-data" onsubmit="return validar(this);">
            <center>
            <br><h3>COTIZACION PARA EL PLASTIFICADO</h3>
            <br>Nombres <br><input type="text" name="nom" placeholder="Ingrese sus nombres">
            <br>Apellidos <br><input type="text" name="ap" placeholder="Ingrese sus Apellidos">
            <br>Cedula <br><input type="text" name="cd" placeholder="Cedula de identidad">
            <br>Empresa<br><input type="text" name="em" placeholder="Nombre de la Empresa">
            <br>Celular <br><input type="text" name="cl" placeholder="Celular o Convencional">
            <br>Numero de Hojas <br><input type="text" name="numh" placeholder="Numero de hojas ">
            <br>Largo <br><input type="text" name="lar" placeholder="Dimencion "> cm
            <br>Ancho <br><input type="text" name="anc" placeholder="Dimencion "> cm
            <br><input class="button" type="submit" value="Registrar" name="Consulta">
            </center>
        </form>
    </body>
